

<form method="POST" action="{% url 'diagnosticos:presentar-prueba' %}">
{% csrf_token %}
{{ formset }}
<input type="hidden" name="quiz_id" value="{{ quiz_id }}">
{% comment %} <div class="container">
    <div class="row justify-content-center">
            {% for pregunta in prueba.preguntas %}
            <h4 class="display-4">{{ forloop.counter }}</h4>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                    {{ pregunta.texto_pregunta }}
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            {% for respuesta in pregunta.respuestas %}
                            <li class="list-group-item">
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="preg_{{ pregunta.id }}_resp_{{ forloop.counter }}" id="preg_{{ pregunta.id }}_resp_{{ forloop.counter }}" value="{{ forloop.counter }}" required>
                                    <label for="preg_{{ pregunta.id }}_resp_{{ forloop.counter }}">
                                        {{ respuesta.texto_respuesta }}
                                    </label>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
    </div>
</div> {% endcomment %}
<input type="submit" class="btn btn-primary" value="Enviar">
</form>
